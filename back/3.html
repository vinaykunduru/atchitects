<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Scroll Scale Example</title>

    <!-- âœ… Load GSAP and ScrollTrigger from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f7f9fb;
        color: #333;
      }

      .spacer {
        height: 100vh;
      }

      .casesWrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .cases {
        width: 80%;
        height: 80vh;
        background: #0e7bdd;
        border-radius: 20px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        transform: scale(0.75);
        transform-origin: center top;
      }
    </style>
  </head>

  <body>
    <div class="spacer">Scroll down ðŸ‘‡</div>

    <div class="casesWrapper">
      <div class="cases">Transform Me On Scroll</div>
      <div class="cases">Transform Me On Scroll</div>
      <div class="cases">Transform Me On Scroll</div>
      <div class="cases">Transform Me On Scroll</div>
      <div class="cases">Transform Me On Scroll</div>
      <div class="cases">Transform Me On Scroll</div>
    </div>

    <div class="spacer">Scroll up ðŸ‘†</div>

    <script>
      // âœ… Register plugin
      gsap.registerPlugin(ScrollTrigger);

      // âœ… Scroll-triggered scaling effect
      gsap.to(".cases", {
        scale: 1,
        scrollTrigger: {
          trigger: ".cases",
          start: "top 70%",
          end: "bottom 20%",
          scrub: true,
        },
      });
    </script>
  </body>
</html>
